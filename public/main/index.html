<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=0.6, maximum-scale=1.0, minimum-scale=0.2, user-scalable=yes">
    <title>TEG!</title>
    
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org//face/andada" type="text/css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">

          <h2>Reagrupando...</h2>
        </div>
        
        <div class="col bg-secondary" style="height: 100%;">
          <div class="row row-cols-4" style="height: 100%;">
            <div class="col bg-danger">1</div>
            <div class="col bg-success">2</div>

      <canvas id="board-canvas"></canvas>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script src="libs/minimorphic/EventHandler.js"></script>
    <script src="libs/minimorphic/Morph.js"></script>
    <script src="libs/minimorphic/World.js"></script>
    <script src="libs/minimorphic/Sprite.js"></script>
    <script src="libs/minimorphic/Label.js"></script>
